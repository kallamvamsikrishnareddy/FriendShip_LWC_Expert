<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <!-- New Boat button goes here -->
        <div class="slds-clearfix">
          <div class="slds-float_right">
            <lightning-button label="New Boat" title="Primary action" onclick={createNewBoat} class="slds-var-m-left_small"></lightning-button>
          </div>              
        </div>     
        <p class="slds-var-p-horizontal_small">
          <!-- boatSearchForm component goes here -->
          <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
        </p>
      </lightning-card>
    </lightning-layout-item>
    <!-- Bottom -->
    <lightning-layout-item size="12" class="slds-var-p-top_small slds-is-relative">
      <!-- Spinner goes here -->
      <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
      </template>
      <!-- boatSearchResults goes here -->
      <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
      <c-boat-search-results boat-type-id={boatTypeId} onloading={handleLoading} ondoneloading={handleDoneLoading}></c-boat-search-results>
    </lightning-layout-item>
  </lightning-layout>
</template>
